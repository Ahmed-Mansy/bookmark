<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📚</text></svg>">
    <title>Bookmark</title>
</head>

<body>

    <div class="container">
        <div class="header-section">
            <h1>📚 Bookmarker</h1>
            <p>Save and organize your favorite websites</p>
        </div>

        <div class="input-card p-4 p-md-5 mb-4">
            <div class="mb-3">
                <label for="siteName" class="form-label">Site Name</label>
                <input type="text" class="form-control" id="siteName" placeholder="e.g., Google, GitHub, YouTube">
                <div class="error-message" id="nameError">⚠️ Please enter a site name</div>
            </div>

            <div class="mb-3">
                <label for="siteUrl" class="form-label">Site URL</label>
                <input type="text" class="form-control" id="siteUrl"
                    placeholder="e.g., google.com or https://google.com">
                <div class="error-message" id="urlError">⚠️ Please enter a valid URL</div>
            </div>

            <button class="btn btn-submit w-100" onclick="submit()">Add Bookmark</button>
        </div>

        <div id="bookmarkList"></div>

        <footer>
            <p>© 2025 Bookmarker • Made with ❤️</p>
        </footer>
    </div>

    <script src="JS/main.js"></script>
</body>

</html>
